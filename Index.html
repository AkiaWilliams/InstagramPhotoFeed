<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Simple Photo Feed</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="top-wrapper">
      <div class="title-wrapper">
        <h1>Instagram Photo Feed</h1>
      </div>
    </div>

    <div class="header">
      <div class="post">
        <div class="box1">
          <div class="top-box1">
            <div class="left-top-box1">
              <h2>My First Photo</h2>
            </div>
            <div class="right-top-box1">
              <h2>1/4</h2>
            </div>
          </div>
          <div class="middle-box1">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/1/1b/080103_hakkai_fuji.jpg"
              alt="image"
              width="100%"
              height="100%"
            />
          </div>
          <div class="bottom-box1">
            <p>This is my First Picture in Instagram</p>
          </div>
        <div class="box2">
          <div class="top-box2">
            <div class="left-top-box2">
              <h2>My Second Photo</h2>
            </div>
            <div class="right-top-box2">
              <h2>2/4</h2>
            </div>
          </div>
          <div class="middle-box2">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/1/1b/080103_hakkai_fuji.jpg"
              alt="image"
              width="100%"
              height="100%"
            />
          </div>
          <div class="bottom-box2">
            <p>This is my Second Picture in Instagram</p>
          </div>
        </div>
        <div class="box3">
          <div class="top-box3">
            <div class="left-top-box3">
              <h2>My Third Photo</h2>
            </div>
            <div class="right-top-box3">
              <h2>3/4</h2>
            </div>
          </div>
          <div class="middle-box3">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/1/1b/080103_hakkai_fuji.jpg"
              alt="image"
              width="100%"
              height="100%"
            />
          </div>
          <div class="bottom-box3">
            <p>This is my Third Picture in Instagram</p>
          </div>
        </div>
        <div class="box4">
          <div class="top-box4">
            <div class="left-top-box4">
              <h2>My Fourthe Photo</h2>
            </div>
            <div class="right-top-box4">
              <h2>4/4</h2>
            </div>
          </div>
          <div class="middle-box4">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/1/1b/080103_hakkai_fuji.jpg"
              alt="image"
              width="100%"
              height="100%"
            />
          </div>
          <div class="bottom-box4">
            <p>This is my Fourth Picture in Instagram</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
